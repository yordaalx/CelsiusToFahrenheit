<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="h1">Celsius to Fahrenheit conversion</h1>
  <div class="main">
    <div class="c-fAndCom-pic">
      <div class="conversion-factor">
        <p class="c-f1">1 degree Celsius =</p>
        <p class="c-f2">33.8 degrees Fahrenheit</p> <br>
        <p class="c-f1">1 degree Fahrenheit =</p>
        <p class="c-f2">-17.2222222 degrees Celsius</p> 
     </div>
      <div class="com-pic">
        <div class="Celsius-pic">
          <img src="Cj.pg.jpg" alt="">
        </div>
        <div class="command">
          <div class="converter">
            <input class="textbox" type="text" id="temp"> 
            <p>Convert to:</p>
            <div class="units">
              <div class="unitsC">
                <input class="radio" type="radio" id="cButton" name="unit">
              <label for="cButton">Celsius</label> <br>
              </div>
              <div class="unitsF">
                <input class="radio" type="radio" id="fButton" name="unit">
                <label for="fButton">Fahrenheit</label> <br>
              </div>
            </div>
            <button class="convertButton" id="convertButton">Convert</button>
            <label class="output" id="output"></label>
            </div>
        </div>
        <div class="Fahrenheit-pic">
          <img src="F.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
